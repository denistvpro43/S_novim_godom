<head>

    <title>с новым годом </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <img class="images" src="./images.jpg" alt="дед мороз">
        <p class="poem">
            Здравствуй, праздник новогодний,
Праздник ёлки и зимы!
Всех друзей своих сегодня
Позовём на ёлку мы.
        </p>
        <label>
            <input class="trigger" type="checkbox">
            <div class="overlay">
                <span class="text">C новым годом !</span>
            </div>
            
        </label>
    </div>
